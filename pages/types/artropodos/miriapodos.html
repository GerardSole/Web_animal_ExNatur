<section class="grupo-animal miriapodos">
    <a class="titulo-enlace miriapodos">
        <h2>Miriápodos</h2>
    </a>
    <div class="carousel-container">
        <button class="carousel-btn left-btn" onclick="moveLeft('miriapodos')">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div id="miriapodos" class="animal-grid-wrapper">
            <div class="animal-grid">
                <div class="animal-card" onclick="showDetails('CiempiésGigante')">
                    <div class="animal-card-img miriapodos">
                        <img src="../../img/scolopendra_gigantea.jpg" alt="Ciempiés Gigante">
                    </div>
                    <div class="animal-card-body">
                        <h3>Ciempiés Gigante (Scolopendra gigantea)</h3>
                    </div>
                </div>
                <div class="animal-card" onclick="showDetails('MilpiesAfricano')">
                    <div class="animal-card-img miriapodos">
                        <img src="../../img/archispirostreptus_gigas.jpg" alt="Milpiés Africano Gigante">
                    </div>
                    <div class="animal-card-body">
                        <h3>Milpiés Africano Gigante (Archispirostreptus gigas)</h3>
                    </div>
                </div>
                <div class="animal-card" onclick="showDetails('CiempiésCasero')">
                    <div class="animal-card-img miriapodos">
                        <img src="../../img/scutigera_coleoptrata.jpg" alt="Ciempiés Casero">
                    </div>
                    <div class="animal-card-body">
                        <h3>Ciempiés Casero (Scutigera coleoptrata)</h3>
                    </div>
                </div>
                <div class="animal-card" onclick="showDetails('MilpiesComún')">
                    <div class="animal-card-img miriapodos">
                        <img src="../../img/diplopoda.jpg" alt="Milpiés Común">
                    </div>
                    <div class="animal-card-body">
                        <h3>Milpiés Común (Diplopoda)</h3>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-btn right-btn" onclick="moveRight('miriapodos')">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>
</section>
