<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica - Animal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="../../css/ficha_animal.css"> <!-- Estilo CSS para la ficha técnica -->
    <script src="../../scripts/ficha_animal.js" defer></script> <!-- JavaScript que maneja la carga dinámica -->
</head>

<body>
    <header class="header">
        <h1 id="animal-title">Ficha Técnica</h1>
    </header>

    <!-- Sección donde se cargará la información dinámica del animal -->
    <section class="ficha-tecnica">
        <div class="animal-grid">
            <div id="carousel" class="carousel-container">

            </div>
        </div>
        <!-- Botón para ir a la imagen anterior -->
        <button class="carousel-btn left-btn" onclick="moveSlide(-1)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>

        <!-- Imágenes del carrusel serán insertadas aquí dinámicamente -->

        <!-- Botón para ir a la imagen siguiente -->
        <button class="carousel-btn right-btn" onclick="moveSlide(1)">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="animal-ficha-body">
            <h2 id="animal-name">Nombre del Animal</h2>
            <ul id="animal-details">
                <!-- Detalles del animal insertados dinámicamente -->
            </ul>
        </div>
    </section>

    <footer>
        <a href="../types/tipos_mamifero.html">Volver</a>
    </footer>
</body>

</html>
