<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animales Exóticos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <header class="header">

        <h1>Animales Exóticos</h1>
        <!-- Buscador -->
        <div class="search-container">
            <input type="text" id="animal-search" onkeyup="filterAnimals()" placeholder="Buscar animales..."
                class="search-input">
        </div>

        <div class="navbar">
            <a href="store.html" title="Tienda"></a>
            <i class="fas fa-shopping-bag"></i>
            </a>

            <!-- Contenedor para el botón de Login/Registro y el mensaje -->
            <div class="auth-container">
                <a href="auth.html" id="auth-link" class="login-link">Login / Registro</a>
                <div id="welcome-container"> <!-- Contenedor para el mensaje de bienvenida -->
                    <p id="welcome-message"></p>
                </div>
            </div>
        </div>



    </header>

    <div id="content"></div>

    <script src="scripts/scripts.js"></script>
    <script>
        // Verificar si hay un usuario autenticado
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem('username');
            if (username) {
                // Si el usuario está autenticado, mostrar el mensaje de bienvenida
                const welcomeMessage = document.getElementById('welcome-message');
                welcomeMessage.textContent = `¡Bienvenido, ${username}!`;

                // Cambiar el texto del enlace de Login/Registro a "Cerrar Sesión"
                const authLink = document.getElementById('auth-link');
                authLink.textContent = 'Cerrar Sesión';
                authLink.onclick = () => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    window.location.reload();  // Recargar la página para reflejar el cambio
                };
            }
        });
    </script>

</body>

</html>
